<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>
    <title>Vue.js second</title>
    
    <style>
      * {

        border-radius: 0 !important;

      }

      body {

        background-color: antiquewhite;
        font-family: "Poppins", sans-serif;
        
      }
    </style>
  </head>
  <body>
    <div id="extra" class="container my-5">
      <p>Copyright {{ date.getFullYear() }}</p>
      <br />
      <hr />
      <br />
      <div class="card card-body" style="width:400px; margin:0 auto;">
        <div class="text-center" style="color:orangered">
          <p>Number Identifier</p>
        </div>
        <div class="col-md-6 offset-5">
          <h1>{{ count }}</h1>
        </div>

        <div class="row offset-4">
          <div class="col-md-3">
            <button v-on:click="reduce">-</button>
          </div>
          <div class="col-md-3">
            <button @click="increase">+</button>
          </div>
        </div>

        <hr />
        <div class="row bg-dark">
          <div class="col-md-8 offset-3">
            <p v-if="evenNumber" style="color:paleturquoise">
              This is even number.
            </p>
            <p v-else style="color:paleturquoise">This is odd number.</p>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
    </div>
    <div id="app" class="container my-5">
      <div class="card card-body" style="width:800px; margin:0 auto;">
        <div class="text-center" style="color:orangered">
          <p>Currency Converter</p>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>From</label>
            <select v-model="from" name="" id="" class="form-control">
                <option :value="currency.id" v-for="currency in formattedCurrencies">{{currency.currencyName}}</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>To</label>
            <select v-model="to" name="" id="" class="form-control">
              <option :value="currency.id" v-for="currency in formattedCurrencies">{{currency.currencyName}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <input v-model="amount" type="text" class="form-control my-4" placeholder="Amount" />
            <div class="text-center">
              <button :disabled="disabled" @click="convertCurrency()" class="btn btn-info">{{loading ? 'Converting . . .':'Convert'}}</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center display-2 mt-3">{{calculateResult}}</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script>
      new Vue({
        el: "#extra",

        data: {
          date: new Date(),
          count: 0
        },

        methods: {
          reduce: function() {
            this.count--;
          },
          increase: function() {
            this.count++;
          }
        },
        computed: {
          evenNumber() {
            return this.count % 2 === 0;
          }
        }
      });
    </script>
  </body>
</html>
